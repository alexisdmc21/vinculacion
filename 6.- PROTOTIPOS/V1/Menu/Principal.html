<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="stylesheet" href="Css/Estilo_Prin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

    <style>
        body {
            background-color: #2b2a2a;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="Imagenes/logo.png" alt="Logo de La Bella Italia">
        </div>
        <h1>La Bella Italia</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menú</a></li>
                <li><a href="#reservations">Reservas</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="video-container">
                        <iframe src="Videos/Diseño sin título.mp4" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="video-container">
                        <iframe src="Videos/Diseño sin título.mp4" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="video-container">
                        <iframe src="Videos/Diseño sin título.mp4" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#carouselExampleControls').carousel();
            $('#carouselExampleControls').on('slid.bs.carousel', function () {
                $('.carousel-item iframe').each(function() {
                    this.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                });
                var activeVideo = $(this).find('.carousel-item.active').find('iframe');
                activeVideo.get(0).contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            });
            $('.carousel-control-next').click(function() {
                var activeVideo = $('.carousel-item.active').find('iframe');
                activeVideo.get(0).contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            });
            $('.carousel-control-prev').click(function() {
                var activeVideo = $('.carousel-item.active').find('iframe');
                activeVideo.get(0).contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            });
        });
    </script>

</body>

</html>
